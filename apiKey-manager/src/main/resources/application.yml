#Server
server:
  port: 8006
  error:
    include-message: always
#Management
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
#Spring
spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://localhost:5432/apiKey-manager
    username: postgres
    password: password
  zipkin:
    base-url: http://localhost:9411
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  profiles:
    active: default
